<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="icon" href="favicon.svg"><script defer src="main.js"></script></head>
<body>
     <div class="logo">
        <img src="./src/assets/logo.svg" alt="logo mundo pet">
     </div>

     <main class="container">
        <header>
            <div>
                <h1>Sua agenda</h1>
                <p>Aqui você pode ver todos os clientes e serviços agendados para hoje.</p>
            </div>

            <div class="input-date">
                <label for="date">
                    <img src="./src/assets/icons/calendar.svg" alt="">
                </label>
                <input type="date" name="date" id="date"> 
            </div>
        </header>

        <section class="morning-period">
            <header>
                <img src="./src/assets/icons/sun.svg" alt="ícone de um sol nascendo">
                <h4>Manhã</h4>
                <span>09h-12h</span>
            </header>

            <hr>

            <div class="content">

                <div class="hour">
                    <img src="./src/assets/icons/clock.svg" alt="ícone de um relógio">
                    <span>09:00</span>    
                </div>

                <div class="pet-name">
                    <img src="./src/assets/icons/pet-paw.svg" alt="ícone de uma pata de cachorro">
                    <span>Thor</span>
                </div>

                <div class="human-name"> 
                    <img src="./src/assets/icons/user.svg" alt="ícone de um avatar"> 
                    <span>Fernanda Costa</span>
                </div>
                
                <p class="description">Vacinação</p>

                <button type="button" class="cancel-schedule">Remover Agendamento</button>
            </div>
        </section>

        <section class="afternoon-period">
            <header>
                <img src="./src/assets/icons/cloud-sun.svg" alt="ícone de um sol com nuvem">
                <h4>Tarde</h4>
                <span>13h-18h</span>
            </header>

            <hr>

            <div class="content">

                <div class="hour">
                    <img src="./src/assets/icons/clock.svg" alt="ícone de um relógio">
                    <span>13:00</span>    
                </div>

                <div class="pet-name">
                    <img src="./src/assets/icons/pet-paw.svg" alt="ícone de uma pata de cachorro">
                    <span>Mel</span>
                </div>

                <div class="human-name"> 
                    <img src="./src/assets/icons/user.svg" alt="ícone de um avatar"> 
                    <span>João Souza</span>
                </div>
                
                <p class="description">Corte de Unhas</p>

                <button type="button" class="cancel-schedule">Remover Agendamento</button>
            </div>
        </section>

        <section class="night-period">
            <header>
                <img src="./src/assets/icons/moon-stars.svg" alt="ícone de um uma lua com estrelas">
                <h4>Noite</h4>
                <span>19h-21h</span>
            </header>

            <hr>

            <div class="content">

                <div class="hour">
                    <img src="./src/assets/icons/clock.svg" alt="ícone de um relógio">
                    <span>20:00</span>    
                </div>

                <div class="pet-name">
                    <img src="./src/assets/icons/pet-paw.svg" alt="ícone de uma pata de cachorro">
                    <span>Max</span>
                </div>

                <div class="human-name"> 
                    <img src="./src/assets/icons/user.svg" alt="ícone de um avatar"> 
                    <span>Camila Santos</span>
                </div>
                
                <p class="description">Limpeza de Dentes</p>

                <button type="button" class="cancel-schedule">Remover Agendamento</button>
            </div>
        </section>

        <footer>
            <button type="button">
                Novo agendamento
            </button>
        </footer>
     </main>
     
</body>
</html>
